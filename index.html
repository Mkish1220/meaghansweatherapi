<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link a href="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key}" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css"/>
    

    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div>
        <div class="form-container">
            <aside>
                <h2>Search for a City</h2>
                <form>
                    <input id="cityInput" type="text" placeholder="Orlando" />
                    <button id='searchBtn' type="submit">Search</button>
                </form>
            </aside>
        </div>

        <div id="currentRender"></div>
        <div>
            <ul class="col-8 mb-3"></ul>
            <div class="weather-container">
                <div class="weather-item">
                
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
